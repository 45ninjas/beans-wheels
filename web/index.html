      <input type="text" placeholder="search">
      <button>

          <ellipse style="fill: none; stroke-linecap: round;" cx="22.666" cy="16.628" rx="12.979" ry="12.979" />

      </button>

  </header>

  <nav id="primary-nav" class="stack">
    <a href="#brands">Brands</a>
    <a href="#wheel-sizes">Sizes</a>
    <a href="#tire-sizes">Tires</a>
  </nav>

  <main id="wheels">
    <template id="wheel-display-template">
      <a class="wheel display">
        <img data-src="image" src="../pics/plate.png">
        <div class="content">
          <h1>
            <span data-exist="details.brand" data-text="details.brand">brand</span> - <span data-exist="details.name"
              data-text="details.name">name</span>
          </h1>
          <span class="id" data-text="name">sku</span>
          <ul>
            <li data-exist="details.colour" data-text="details.colour">colour</li>
            <li data-text="hub.name">colour</li>
          </ul>
          <h3>Available Tires: </h3>
          <ul id="wheel-tires-list">
          </ul>
        </div>
      </a>
    </template>
    <template id="wheel-card-template">
      <a class="wheel card">
        <img data-src="image" src="../pics/plate.png">
        <div class="content">
          <span class="id" data-text="name">sku</span>
          <p>
            <span data-exist="details.brand" data-text="details.brand">brand</span> - <span data-exist="details.name"
              data-text="details.name">name</span>
          </p>
        </div>
      </a>
    </template>
  </main>
  <script>
    // Search bar form handler.
    function search(elm) {
      var val = elm.querySelector("input").value;
      window.location.hash = `search-${val}`;
    }

    // Menu button
    function toggle_menu(button) {
      const element = document.getElementById('primary-nav');
      if (element.hasAttribute("hidden")) {
        element.removeAttribute("hidden");
        if (button) {
          button.classList.add("active");
        }
      } else {
        element.setAttribute("hidden", "");
        if (button) {
          button.classList.remove("active");
        }
      }
    }
    toggle_menu();
  </script>
